<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="designe.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card ">
    <div class="card-container">
      <sectio class="left-section">
         <picture>
              <source media="(max-width: 600px)" srcset="images/image-product-mobile.jpg" alt" ">
              <img src="images/image-product-desktop.jpg">
         </picture>
      </sectio>
  
      <section class="right-section">
        <h1 class="product"> 
          PERFUME
        </h1> 
        
        <h2 class="product-name">
          Gabrielle Essence Eau De Parfum
        </h2>
        
          <b class="description">  
            A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </b>
          <br>
          <div class="prices">
            <b class="new-prince">$149.99</b>
            <p> $169.99</p>
          </div>
          
          <button class="add-button"><img src="images/icon-cart.svg" alt="icon-cart"> Add to Cart </button>
      </section>
    </div>
  </div>
  
</body>
</html>
